<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Widget</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3e3e3e;
            color: white;
        }
        audio {
            width: 100%;
            outline: none;
            margin-bottom: 10px;
        }
        .play-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="player">
    <h2>Music Player</h2>
    <div class="dropdown">
        <select id="trackSelect">
            <option value="0">Select a Track</option>
            <option value="1">Song 1 - Your Artist</option>
            <option value="2">Song 2 - Your Artist</option>
            <option value="3">Song 3 - Your Artist</option>
            <option value="4">Song 4 - Your Artist</option>
            <option value="5">Song 5 - Your Artist</option>
            <option value="6">Song 6 - Your Artist</option>
            <option value="7">Song 7 - Your Artist</option>
            <option value="8">Song 8 - Your Artist</option>
            <option value="9">Song 9 - Your Artist</option>
            <option value="10">Song 10 - Your Artist</option>
        </select>
    </div>
    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button class="play-button" id="nextButton">Next Song</button>
</div>

<script>
    const trackList = [
        "https://your-github-repo-link/song1.mp3",
        "https://your-github-repo-link/song2.mp3",
        "https://your-github-repo-link/song3.mp3",
        "https://your-github-repo-link/song4.mp3",
        "https://your-github-repo-link/song5.mp3",
        "https://your-github-repo-link/song6.mp3",
        "https://your-github-repo-link/song7.mp3",
        "https://your-github-repo-link/song8.mp3",
        "https://your-github-repo-link/song9.mp3",
        "https://your-github-repo-link/song10.mp3"
    ];

    const trackSelect = document.getElementById('trackSelect');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const nextButton = document.getElementById('nextButton');
    
    let currentTrackIndex = -1;

    trackSelect.addEventListener('change', function() {
        const selectedTrack = parseInt(this.value);
        if (selectedTrack > 0) {
            currentTrackIndex = selectedTrack - 1; // Update index to play the selected song
            loadTrack(currentTrackIndex);
        } else {
            audioSource.src = '';
            audioPlayer.load();
        }
    });

    nextButton.addEventListener('click', function() {
        currentTrackIndex = (currentTrackIndex + 1) % trackList.length; // Loop back to the start
        loadTrack(currentTrackIndex);
    });

    function loadTrack(index) {
        audioSource.src = trackList[index];
        audioPlayer.load();
        audioPlayer.play();
    }
</script>

</body>
</html>
