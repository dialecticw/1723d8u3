<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Widget</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #8a94c6;;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            position: relative;
            overflow: visible;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }
        .track-image {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            border: 4px solid #8a94c6;;
            position: absolute;
            top: -50px;
            left: -25px;
            animation: rotation 10s infinite linear;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        audio {
            display: none;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-button {
            background: none;
            border: none;
            color: #8a94c6;
            cursor: pointer;
            font-size: 24px;
            width: 30%;
            transition: color 0.3s;
        }
        .control-button:hover {
            color: #3a8dcd;
        }
        .control-button#nextButton {
            color: #8a94c6; /* Muted light bluish-purple with a slight tinge of grey */
        }
        .control-button#nextButton:hover {
            color: #8a94c6;; /* Slightly darker on hover */
        }
        .track-info {
            text-align: center;
            margin-top: 10px;
        }
        .track-title {
            font-size: 16px;
            margin: 5px 0;
        }
        .artist-name {
            font-size: 12px;
            color: #8a94c6;
        }
    </style>
</head>
<body>

<div class="player">
    <h2>¯\_(ツ)_/¯</h2>
    <img id="trackImage" class="track-image" src="" alt="Track Image" style="display:none;">
    <audio id="audioPlayer">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="controls">
        <button class="control-button" id="prevButton">&#9664;&#9664;</button> <!-- Previous icon -->
        <button class="control-button" id="playPauseButton">&#9654;</button> <!-- Play icon -->
        <button class="control-button" id="nextButton">&#9654;&#9654;</button> <!-- Next icon -->
    </div>
    <div class="track-info">
        <div class="track-title" id="trackTitle">Track Title</div>
        <div class="artist-name" id="artistName">Artist Name</div>
    </div>
</div>

<script>
    const trackList = [
        { 
            src: "https://dialecticw.github.io/1723d8u3/Goldeneye%20Watch%20Pause%20Music.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/maxresdefault.jpg", 
            title: "Goldeneye 64 Pause Music", 
            artist: "Meta" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Avatism%20-%20Self%20Control.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/self%20control.jpg", 
            title: "Self Control", 
            artist: "Avatism" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Do%20You%20Think%20About%20Me？.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/djheartstrings.jpg", 
            title: "Do You Think About Me?", 
            artist: "DJ Heartstrings" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Integral%20-%20Rise.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/integralrise.jpg", 
            title: "Rise", 
            artist: "Integral" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Solar%20Fields%20-%20Kate%20Puzzle.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/solarfields.jpg", 
            title: "Razor's Edge", 
            artist: "Solar Fields" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/GoldenEye%20Music%20but%20it%27s%20Actually%20Project%20Pat.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/projectpat.jpg", 
            title: "GoldenEye But It's 3-6 Mafia", 
            artist: "Project Pat" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Ghosts.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/monolakeghosts.jpeg", 
            title: "Ghosts", 
            artist: "Monolake" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Burial,%20Untrue.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/burial.jpg", 
            title: "Untrue", 
            artist: "Burial" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Ate-Up%20(Original).mp3", 
            img: "https://dialecticw.github.io/1723d8u3/", 
            title: "Ate-Up", 
            artist: "Avatism" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Perfect%20Dark%20-%20Deep%20Sea%20Nullify%20Threat.mp3", 
            img: "https://dialecticw.github.io/1723d8u3/Perfect_dark_box.jpg", 
            title: "Nullified", 
            artist: "Perfect Dark Soundtrack" 
        },
        { 
            src: "https://dialecticw.github.io/1723d8u3/Meta%20(feat.%20Saddie)%20(Hardmix).mp3", 
            img: "https://dialecticw.github.io/1723d8u3/bxtermeta%20copy.jpg", 
            title: "Meta (Hardmix)", 
            artist: "BXTR" 
        }
    ];

    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');
    const playPauseButton = document.getElementById('playPauseButton');
    const trackImage = document.getElementById('trackImage');
    const trackTitle = document.getElementById('trackTitle');
    const artistName = document.getElementById('artistName');

    let currentTrackIndex = 0;
    let isPlaying = false;

    function loadTrack(index) {
        audioSource.src = trackList[index].src;
        trackImage.src = trackList[index].img;
        trackTitle.innerText = trackList[index].title;
        artistName.innerText = trackList[index].artist;
        trackImage.style.display = 'block';
        audioPlayer.load();
    }

    function playTrack() {
        audioPlayer.play().then(() => {
            playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause icon
            isPlaying = true;
        }).catch(error => {
            console.log("Autoplay was prevented.");
        });
    }

    function pauseTrack() {
        audioPlayer.pause();
        playPauseButton.innerHTML = '&#9654;'; // Play icon
        isPlaying = false;
    }

    loadTrack(currentTrackIndex);

    prevButton.addEventListener('click', function() {
        currentTrackIndex = (currentTrackIndex - 1 + trackList.length) % trackList.length;
        loadTrack(currentTrackIndex);
        playTrack();
    });

    nextButton.addEventListener('click', function() {
        currentTrackIndex = (currentTrackIndex + 1) % trackList.length;
        loadTrack(currentTrackIndex);
        playTrack();
    });

    playPauseButton.addEventListener('click', function() {
        if (isPlaying) {
            pauseTrack();
        } else {
            playTrack();
        }
    });
</script>

</body>
</html>
