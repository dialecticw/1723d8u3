<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Widget</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .song {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3e3e3e;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .song:hover {
            background-color: #4e4e4e;
        }
        .song-title {
            font-size: 16px;
            margin: 0;
        }
        audio {
            width: 100px;
            outline: none;
        }
    </style>
</head>
<body>

<div class="player">
    <h2>Music Player</h2>
    <div class="song" id="song1">
        <p class="song-title">Song 1 - Your Artist</p>
        <audio controls>
            <source src="https://your-github-repo-link/song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
