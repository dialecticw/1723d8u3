<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Widget</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .player {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .song {
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 18px;
            margin: 0;
        }
        audio {
            width: 100%;
            outline: none;
        }
        .play-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="player">
    <h2>Music Player</h2>
    <div class="song" id="song1">
        <p class="song-title">Song 1 - Your Artist</p>
        <audio controls>
            <source src="https://your-github-repo-link/song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
